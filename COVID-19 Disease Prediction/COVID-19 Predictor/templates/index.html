<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COVID-19 TEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<br>
<br>
<body style="background-color: white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div class="login" style="text-align: center;color:black">
   <h1>COVID-19 Test Tahmini Sınıflandırma Modeli</h1>
   <br>
	<br>
    <form action="{{ url_for('predict')}}" method="post">
        <label for="solunum_problemi">Solunum Problemi:  </label>
        <select id="solunum_problemi" name="solunum_problemi", placeholder="solunum_problemi", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="ates">Ateş:  </label>
        <select id="ates" name="ates", placeholder="ates", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="kuru_oksuruk">Kuru Öksürük:  </label>
        <select id="kuru_oksuruk" name="kuru_oksuruk", placeholder="kuru_oksuruk", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="bogaz_agrisi">Boğaz Ağrısı:  </label>
        <select id="bogaz_agrisi" name="bogaz_agrisi", placeholder="bogaz_agrisi", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="burun_akintisi">Burun Akıntısı:  </label>
        <select id="burun_akintisi" name="burun_akintisi", placeholder="burun_akintisi", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="bas_agrisi">Baş Ağrısı:  </label>
        <select id="bas_agrisi" name="bas_agrisi", placeholder="bas_agrisi", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="halsizlik">Halsizlik:  </label>
        <select id="halsizlik" name="halsizlik", placeholder="halsizlik", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="sindirim_problemi">Sindirim Problemi:  </label>
        <select id="sindirim_problemi" name="sindirim_problemi", placeholder="sindirim_problemi", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
        <label for="yurtdisi_seyahati">Yurt Dışı Seyahati:  </label>
        <select id="yurtdisi_seyahati" name="yurtdisi_seyahati", placeholder="yurtdisi_seyahati", required="required">
            <option value="0">Hayır</option>
            <option value="1">Evet</option>
        </select>
        <br>
        <br>
        <label for="covidli_temasi">COVID-19 Hastasıyla Temas:  </label>
        <select id="covidli_temasi" name="covidli_temasi", placeholder="covidli_temasi", required="required">
            <option value="0">Hayır</option>
            <option value="1">Evet</option>
        </select>
        <br>
        <br>
        <label for="kalabalik_ortamda_bulunma">Kalabalık Ortamda Bulunma:  </label>
        <select id="kalabalik_ortamda_bulunma" name="kalabalik_ortamda_bulunma", placeholder="kalabalik_ortamda_bulunma", required="required">
            <option value="0">Hayır</option>
            <option value="1">Evet</option>
        </select>
        <br>
        <br>
        <label for="halka_acik_yerlerde_bulunma">Halka Açık Yerlerde Bulunma:  </label>
        <select id="halka_acik_yerlerde_bulunma" name="halka_acik_yerlerde_bulunma", placeholder="halka_acik_yerlerde_bulunma", required="required">
            <option value="0">Hayır</option>
            <option value="1">Evet</option>
        </select>
        <br>
        <br>
        <label for="calisan_aile_bireyleri">Çalışan Aile Bireyi/Bireyleri:  </label>
        <select id="calisan_aile_bireyleri" name="calisan_aile_bireyleri", placeholder="calisan_aile_bireyleri", required="required">
            <option value="0">Yok</option>
            <option value="1">Var</option>
        </select>
        <br>
        <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Test Sonucunu Görüntüle</button>
    </form>
    <br>
    <br>
    <h2 style="color:red">
    {{ prediction_text }}
    </h2>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
